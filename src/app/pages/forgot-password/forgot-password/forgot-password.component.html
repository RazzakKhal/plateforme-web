<div
  class="container-fluid d-flex flex-column align-items-center justify-content-between gap-5 mt-5"
>
  <div
    class="d-flex flex-column justify-content-between align-items-center gap-3"
  >
    <!-- <img class="logo" src="profil.png" alt="logo cadenas" width="100"> -->
    <i class="bi bi-shield-lock-fill icon-75 text-primary"></i>
    <p class="h3">Mot de passe oublié ?</p>
    <p class="text-secondary fs-7 w-75 lh-base text-center">
      Entrez votre adresse email et nous vous enverrons un lien pour
      réinitialiser votre mot de passe
    </p>
  </div>
  <div
    class="w-100 d-flex flex-column justify-content-center align-items-center gap-3"
  >
    <app-forgot-form
      class="w-100"
      [myForm]="resetPasswordForm"
      (reset)="resetPassword($event)"
    >
    </app-forgot-form>
    <p>
      <a class="text-primary" [routerLink]="['/sign-in']"> Se Connecter</a>
    </p>
  </div>
</div>

<p-notification
  *ngIf="error$ | async as error"
  status="error"
  (click)="clearError()"
>
  <p class="text-center lh-base" notification-content>
    {{ error.message }}
  </p>
</p-notification>
<p-notification
  *ngIf="success$ | async as success"
  status="success"
  (click)="clearSuccess()"
>
  <p class="text-center lh-base" notification-content>
    Le mail à été envoyé si votre compte est existant, veuillez vérifier votre
    boite mail spam inclus
  </p>
</p-notification>
