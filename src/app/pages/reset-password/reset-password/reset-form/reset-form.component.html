<form [formGroup]="myForm" class="d-flex flex-column aljustify-content-center align-items-center gap-3" >
    <div class="form-group w-75">
        <p-input 
        formControlName="password" 
        type='password' 
        labelValue="Mot de passe" 
        [isRequired]="true"
        placeholder="Choisissez un mot de passe" 
        inputId="Mot de passe"
        [isFormSubmitted]="isFormSubmitted"

        ></p-input>
    </div>
    <div class="form-group w-75">
        <p-input 
        formControlName="validatePassword" 
        type='password' 
        labelValue="Mot de passe identique" 
        [isRequired]="true"
        placeholder="Répétez le mot de passe"
        inputId="Validation mot de passe" 
        [isFormSubmitted]="isFormSubmitted"

        ></p-input>
    </div>
    <button class="btn btn-primary fs-3 w-75 mt-3" (click)="onSubmitClickResetForm()"><span class="bg2">Réinitialiser</span></button>
</form>
