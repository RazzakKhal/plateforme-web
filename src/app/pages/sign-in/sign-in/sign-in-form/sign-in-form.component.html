<form [formGroup]="myForm" class="form-container" >
    <div class="form-group w-75">
        <p-input 
        formControlName="mail" 
        type='email' 
        labelValue="Email" 
        [isRequired]="true"
        placeholder="exemple@gmail.com" 
        inputId="Email" 
        [isFormSubmitted]="isFormSubmitted"
        [isValid]="myForm.controls['mail'].valid"
        ></p-input>
    </div>
    <div class="form-group w-75">
        <p-input formControlName="password" type='password' labelValue="Mot de passe" [isRequired]="true"
            placeholder="Choisissez un mot de passe" inputId="Mot de passe" [isFormSubmitted]="isFormSubmitted"></p-input>
    </div>
    <button class="btn btn-primary fs-3 w-75 mt-3" (click)="signIn()"><span class="bg2">Se connecter</span></button>
</form>
