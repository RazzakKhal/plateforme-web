<div
  class="container-fluid d-flex flex-column align-items-center justify-content-between gap-4 pb-4"
>
  <div class="d-flex flex-column align-items-center gap-3">
    <img
      class="mt-3"
      src="profil.png"
      alt="logo plateforme auto ecole"
      width="100"
    />
    <h2 class="fs-3">Créez votre compte</h2>
    <p class="text-center text-secondary fs-6">
      Rejoignez notre auto-école pour commencer votre formation
    </p>
  </div>
  <app-sign-up-form
    class="w-100"
    [myForm]="signUpForm"
    (signUpEmitter)="signUp()"
  >
  </app-sign-up-form>
  <p class="text-center">
    Vous avez déjà un compte ?
    <a class="text-primary" [routerLink]="['/sign-in']">Se connecter</a>
  </p>
</div>
<p-notification
  *ngIf="error$ | async as error"
  status="error"
  (click)="clearError()"
>
  <p class="text-center lh-base" notification-content>
    {{ error.message }}
  </p>
</p-notification>
