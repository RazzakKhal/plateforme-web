<div class="container">
    @if (formula) {
    <div>

    </div>

    }

    <!-- All formulas if user hadn't choose a formula-->
    @if (allFormulas) {
    <div class="allFormulas">
        <div class="withCode" (click)="toggleCode()">Avec code:
            <div class="slideContainer" [ngClass]="{'fillSlide' : withCode}">
                <div class="round" [ngClass]="{'rightSlide' : withCode}"></div>
            </div>
        </div>
        @for (formulaa of allFormulas; track formulaa.id) {
        <ng-container>
            @if (withCode === formulaa.code) {
            <div class="formula-card">
                <p class="formula-title">{{formulaa.title}}</p>
                <ul class="formula-description" *ngFor="let item of (formulaa.description | splitArrayOfString)">
                    <li>{{item}}</li>
                </ul>
                <app-payment [formulaa]="formulaa" (choosenFormula)="chooseFormula($event)"></app-payment>
            </div>
            }

        </ng-container>
        }

    </div>
    }

</div>
