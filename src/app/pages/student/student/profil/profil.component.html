<div class="d-flex flex-column justify-content-between align-items-center gap-3 mt-5">
    @if (user) {
    <div class="d-flex flex-column justify-content-between align-items-center gap-3">
        <div class="position-relative">
            <i class="bi bi-camera-fill text-primary fs-4 position-absolute bottom-0 end-0"></i>
            <img class="rounded-circle" src="avatar.webp" alt="photo de profil" width="75">
        </div>
        <div class="d-flex flex-column justify-content-between align-items-center">
            <p class="h3 mb-0">{{user.firstname}} {{user.lastname}}</p>
            <p class="gap-1 text-secondary">Étudiant(e)</p>
        </div>

    </div>

    <section class="d-flex flex-column justify-content-between gap-3 mt-3 mb-3 w-75 ">
        <h2 class="h4">Informations personnelles</h2>
        <div class="d-flex align-items-center gap-3 pt-3 pb-3 px-2 border rounded border-gray-ultra-light">
            <i class="bi bi-person"></i>
            <div class="d-flex flex-column gap-1">
                <p class="text-secondary text-uppercase fs-7">Nom Complet</p>
                <p>{{user.firstname}} {{user.lastname}}</p>
            </div>

        </div>
        <div class="d-flex align-items-center gap-3 pt-3 pb-3 px-2 border rounded border-gray-ultra-light">
            <i class="bi bi-envelope"></i>
            <div class="d-flex flex-column gap-1">
                <p class="text-secondary text-uppercase fs-7">Mail</p>
                <p>{{user.mail}}</p>
            </div>

        </div>
        <div class="d-flex align-items-center gap-3 pt-3 pb-3 px-2 border rounded border-gray-ultra-light">
            <i class="bi bi-telephone"></i>
            <div class="d-flex flex-column gap-1">
                <p class="text-secondary text-uppercase fs-7">Téléphone</p>
                <p>{{user.phone}}</p>
            </div>

        </div>

    </section>

    <button class="btn btn-primary fs-5 w-75 mt-3">Modifier mes informations</button>
    <button class="btn d-flex justify-content-between align-items-center w-75 fs-5 text-danger border-gray-ultra-light"> <span class="d-flex justify-content-between align-items-center gap-3"><i class="bi bi-box-arrow-right"></i> <span>Se déconnecter</span></span><i class="bi bi-chevron-right d-flex justify-content-between align-items-center gap-3 fs-6"></i></button>

    }

</div>
