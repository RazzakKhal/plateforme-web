<div class="d-flex flex-column p-2 gap-2 bg-gray-ultra-mega-light w-100">
  <div class="d-flex justify-content-between">
    <div class="fs-5 fw-medium">{{ title }}</div>
    <div class="d-flex gap-4">
      <i class="bi bi-pencil-square fs-3 text-secondary"></i>
      <i class="bi bi-trash-fill fs-3 text-danger"></i>
    </div>
  </div>
  <div class="text-secondary">
    <ul>
      @for (item of description; track $index) {
      <li class="fs-7">- {{ item }}</li>
      }
    </ul>
  </div>
  <p class="fs-6 fw-medium text-primary">{{ item1 }}</p>
  <p class="fs-4 fw-medium text-primary">{{ item2 }}</p>
</div>
